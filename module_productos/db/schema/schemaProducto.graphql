    modificarProducto(id:ID,input:ProductoInput):String
    eliminarProducto(id:ID):String
    registrarProductoLoteSucursal(input:ProductoLoteSucursalInput):ProductoLoteSucursal
    modificarProductoLoteSucursal(input:ProductoLoteSucursalInput):ProductoLoteSucursal
