}
type Producto{
    id:ID
    codigo:String
    unidad:String,
    contenido:String
    precio:Double
    grado_alcoholico:Double
    vencimiento_maximo:Int
    stock_minimo:Int
    utilidad:Double
    imagenes_producto:[String]
    fecha_registro:Date
