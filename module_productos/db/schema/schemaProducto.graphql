    clientes_favorito:[ClienteFavorito]
    etiqueta:Etiqueta
    producto_lote_sucursal:[ProductoLoteSucursal]
}
input ProductoInput{
    codigo:String
    unidad:String,
    contenido:String
    precio:Double
    grado_alcoholico:Double
    vencimiento_maximo:Int
    stock_minimo:Int
    utilidad:Double
    imagenes_producto:[String]
